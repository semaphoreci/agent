project_name: agent
before:
  hooks:
  - go get ./...
builds:
- env:
  - CGO_ENABLED=0
  ldflags:
     - -s -w -X main.VERSION={{.Tag}}
  goos:
    - linux
    - darwin
    - windows
  goarch:
    - 386
    - amd64
    - arm
    - arm64

archives:
  - id: agent
    name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    files:
      - README.md
      - install.sh
    replacements:
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64

checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - Merge pull request
    - Merge branch

brews:
  - tap:
      owner: semaphoreci
      name: homebrew-tap
    commit_author:
      name: release-bot-agent
      email: contact+release-bot-agent@renderedtext.com
    folder: Formula
    homepage:  https://semaphoreci.com
    description: Semaphore 2.0 agent.
    test: |
      system "#{bin}/agent version"
