version: '3.0'

services:
  agent:
    build:
      context: ../..
      dockerfile: Dockerfile.test

    command: 'bash -c "service ssh restart && ./agent start --config-file /tmp/agent-temp-directory/config.yaml"'

    ports:
      - "30000:8000"
      - "2222:22"

    links:
      - hub:hub

    devices:
      - /dev/ptmx

    volumes:
      - /tmp/agent-temp-directory:/tmp/agent-temp-directory
      - /var/run/docker.sock:/var/run/docker.sock

  hub:
    build:
      context: ../hub_reference
      dockerfile: Dockerfile

    ports:
      - "4567:4567"

    volumes:
      - ../hub_reference:/app
