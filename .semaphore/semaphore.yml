version: v1.0
name: Agent
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

execution_time_limit:
  minutes: 15

fail_fast:
  stop:
    when: true

blocks:
  - name: "Lint"
    dependencies: []
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"

      prologue:
        commands:
          - sem-version go 1.18
          - checkout

      jobs:
        - name: Lint
          commands:
            - go install github.com/mgechev/revive@latest
            - make lint

  - name: "Security checks"
    dependencies: []
    task:
      secrets:
        - name: security-toolbox-shared-read-access
      prologue:
        commands:
          - checkout
          - mv ~/.ssh/security-toolbox ~/.ssh/id_rsa
          - sudo chmod 600 ~/.ssh/id_rsa
      jobs:
        - name: Check dependencies
          commands:
            - make check.deps
        - name: Check code
          commands:
            - make check.static

  - name: "Tests"
    dependencies: []
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"

      prologue:
        commands:
          - sem-version go 1.18
          - checkout
          - go version
          - go get
          - go build

      jobs:
        - name: Unit Tests
          commands:
            - go install gotest.tools/gotestsum@latest
            - make test

      epilogue:
        always:
          commands:
            - test-results publish junit-report.xml

  - name: "Docker Executor E2E"
    dependencies: []
    task:
      secrets:
        - name: aws-ecr-agent-e2e-secret
        - name: gcr-test-secret
        - name: docker-registry-test-secret
      env_vars:
        - name: GO111MODULE
          value: "on"
        - name: AWS_REGION
          value: "us-east-1"

      prologue:
        commands:
          - sem-version go 1.18
          - checkout
          - go version
          - go get
          - go build
          - mkdir /tmp/agent

      epilogue:
        commands:
          - if [ "$TEST_MODE" = "api" ]; then docker exec -ti agent cat /tmp/agent_log; else docker logs e2e_support_agent_1; fi
          - if [ "$TEST_MODE" = "api" ]; then echo "No hub"; else docker logs e2e_support_hub_1; fi

      jobs:
        - name: Docker
          commands:
            - "make e2e TEST=docker/$TEST"
          matrix:
            - env_var: TEST_MODE
              values:
                - api
                - listen
            - env_var: TEST
              values:
                - hello_world
                - command_aliases
                - env_vars
                - failed_job
                - job_stopping
                - job_stopping_on_epilogue
                - file_injection
                - file_injection_broken_file_mode
                - stty_restoration
                - epilogue_on_pass
                - epilogue_on_fail
                - docker_in_docker
                - container_env_vars
                - container_options
                - dockerhub_private_image
                - docker_registry_private_image
                - docker_private_image_ecr
                - docker_private_image_ecr_account_id
                - docker_private_image_gcr
                - dockerhub_private_image_bad_creds
                - docker_registry_private_image_bad_creds
                - docker_private_image_ecr_bad_creds
                - docker_private_image_gcr_bad_creds
                - ssh_jump_points
                - no_bash
                - container_custom_name
                - unicode
                - unknown_command
                - broken_unicode
                - check_dev_kvm
                - host_setup_commands
                - multiple_containers

  - name: "Hosted E2E tests"
    dependencies: []
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"

      prologue:
        commands:
          - sem-version go 1.18
          - checkout
          - go version
          - go get
          - go build
          - mkdir /tmp/agent

      epilogue:
        commands:
          - docker exec -ti agent cat /tmp/agent_log

      jobs:
        - name: Test SSH jump point
          commands:
            - "TEST_MODE=api make e2e TEST=hosted/ssh_jump_points"

  - name: "Self hosted E2E"
    dependencies: []
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"
        - name: TEST_MODE
          value: "listen"

      prologue:
        commands:
          - sem-version go 1.18
          - checkout
          - go version
          - go get
          - go build
          - mkdir /tmp/agent

      epilogue:
        commands:
          - docker logs e2e_support_agent_1
          - docker logs e2e_support_hub_1

      jobs:
        - name: Self hosted
          commands:
            - "make e2e TEST=self-hosted/$TEST"
          matrix:
            - env_var: TEST
              values:
                - docker_compose_host_env_vars
                - docker_compose_host_files
                - docker_compose_missing_host_files
                - docker_compose_fail_on_missing_host_files

promotions:
  - name: Release
    pipeline_file: "release.yml"
    auto_promote_on:
      - result: passed
        branch:
          - "^refs/tags/v*"
