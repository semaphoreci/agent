version: v1.0
name: Agent
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

execution_time_limit:
  minutes: 15

fail_fast:
  stop:
    when: true

blocks:
  - name: "Lint"
    dependencies: []
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"

      prologue:
        commands:
          - sem-version go 1.13
          - checkout

      jobs:
        - name: Lint
          commands:
            - go get -u github.com/mgechev/revive
            - make lint

  - name: "Tests"
    dependencies: []
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"

      prologue:
        commands:
          - sem-version go 1.13
          - checkout
          - go version
          - go get
          - go build

      jobs:
        - name: Unit Tests
          commands:
            - make test

  - name: "Shell Executor E2E tests"
    dependencies: []
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"

      prologue:
        commands:
          - sem-version go 1.13
          - checkout
          - go version
          - go get
          - go build
          - mkdir /tmp/agent

      epilogue:
        commands:
          - docker exec -ti agent cat /tmp/agent_log
          - docker logs e2e_support_agent_1
          - docker logs e2e_support_hub_1

      jobs:
        - name: Shell
          commands:
            - "make e2e TEST=shell/$TEST"
          matrix:
            - env_var: TEST_MODE
              values:
                - api
                - listen
            - env_var: TEST
              values:
                - command_aliases
                - env_vars
                - failed_job
                - job_stopping
                - job_stopping_on_epilogue
                - file_injection
                - file_injection_broken_file_mode
                - stty_restoration
                - epilogue_on_pass
                - epilogue_on_fail
                - ssh_jump_points
                - unicode
                - unknown_command
                - broken_unicode
                - killing_root_bash
                - set_e
                - set_pipefail

  - name: "Docker Executor E2E"
    dependencies: []
    task:
      secrets:
        - name: aws-ecr-payground
        - name: gcr-test-secret
        - name: docker-registry-test-secret
      env_vars:
        - name: GO111MODULE
          value: "on"
        - name: AWS_REGION
          value: "us-east-1"

      prologue:
        commands:
          - sem-version go 1.13
          - checkout
          - go version
          - go get
          - go build
          - mkdir /tmp/agent

      epilogue:
        commands:
          - docker exec -ti agent cat /tmp/agent_log
          - docker logs e2e_support_agent_1
          - docker logs e2e_support_hub_1

      jobs:
        - name: Docker
          commands:
            - "make e2e TEST=docker/$TEST"
          matrix:
            - env_var: TEST_MODE
              values:
                - api
                - listen
            - env_var: TEST
              values:
                - hello_world
                - command_aliases
                - env_vars
                - failed_job
                - job_stopping
                - job_stopping_on_epilogue
                - file_injection
                - file_injection_broken_file_mode
                - stty_restoration
                - epilogue_on_pass
                - epilogue_on_fail
                - docker_in_docker
                - container_env_vars
                - container_options
                - dockerhub_private_image
                - docker_registry_private_image
                - docker_private_image_ecr
                - docker_private_image_gcr
                - dockerhub_private_image_bad_creds
                - docker_registry_private_image_bad_creds
                - docker_private_image_ecr_bad_creds
                - docker_private_image_gcr_bad_creds
                - ssh_jump_points
                - no_bash
                - container_custom_name
                - unicode
                - unknown_command
                - broken_unicode
                - check_dev_kvm
                - host_setup_commands
                - multiple_containers

  - name: "Self hosted E2E"
    dependencies: []
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"
        - name: TEST_MODE
          value: "listen"

      prologue:
        commands:
          - sem-version go 1.13
          - checkout
          - go version
          - go get
          - go build
          - mkdir /tmp/agent

      epilogue:
        commands:
          - docker exec -ti agent cat /tmp/agent_log
          - docker logs e2e_support_agent_1
          - docker logs e2e_support_hub_1

      jobs:
        - name: Self hosted
          commands:
            - "make e2e TEST=self-hosted/$TEST"
          matrix:
            - env_var: TEST
              values:
                - broken_finished_callback
                - broken_teardown_callback
                - broken_get_job
                - docker_compose_host_env_vars
                - docker_compose_host_files
                - docker_compose_missing_host_files
                - docker_compose_fail_on_missing_host_files
                - shell_host_env_vars

promotions:
  - name: Release
    pipeline_file: "release.yml"
    auto_promote_on:
      - result: passed
        branch:
          - "^refs/tags/v*"
