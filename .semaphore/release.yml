version: "v1.0"
name: Release
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks:
  - name: "Release"
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"
      secrets:
        - name: github-release-bot-agent
      prologue:
        commands:
          - sem-version go 1.18
          - "export GOPATH=~/go"
          - "export PATH=/home/semaphore/go/bin:$PATH"
          - checkout
      jobs:
        - name: Sem Agent
          commands:
            - export GITHUB_TOKEN=$ACCESS_TOKEN
            - curl -sL https://git.io/goreleaser | bash -s -- --clean
