version: "v1.0"
name: Release
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu2004
blocks:
  - name: "Release"
    task:
      env_vars:
        - name: GO111MODULE
          value: "on"
      secrets:
        - name: github-release-bot-agent
        - name: semaphorecipushrobot
      prologue:
        commands:
          - sem-version go 1.22.3
          - "export GOPATH=~/go"
          - "export PATH=/home/semaphore/go/bin:$PATH"
          - checkout
      jobs:
        - name: Release new version
          commands:
            - export GITHUB_TOKEN=$ACCESS_TOKEN
            - curl -sL https://git.io/goreleaser | bash -s -- --clean
            - echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
            - make docker.build
            - make docker.push
